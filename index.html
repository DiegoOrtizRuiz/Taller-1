<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <img src="https://www.cuentasysesiones.com/images/cuevana_series_gratis_para_android/34706_1200x1200.jpg" style="width: 175px">
            </div>
            <div class="col-md">
                <h2>TV Series</h2>
                <div class="row">
                    <div class="col-md-8">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>id</th>
                                    <th>Name</th>
                                    <th>Channel</th>
                                    <th>Seasons</th>
                                </tr>
                            </thead>
                            <tbody id="series">
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 id="cardTitle" class="card-title"></h5>
                            </div>
                            <div class="card-body">
                                <div id="cardText" class="card-text"></div>
                            </div>
                        </div>
                        <div class="col">
                            <p>Number of seasons average: <a id="average-seasons"></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/dataSerie.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
